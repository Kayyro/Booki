<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booki</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="main-container">
      <header>
        <img src="images/logo/Booki.png" alt="Logo Booki" class="logo" />
        <nav>
          <ul class="nav-links">
            <li><a href="#hebergements">Hébergements</a></li>
            <li><a href="#activites">Activités</a></li>
          </ul>
        </nav>
      </header>

      <main>
        <section class="search-and-filter">
          <section class="search-and-filter">
            <div class="headline">
              <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
              <p>En plein centre-ville ou en pleine nature</p>
            </div>

            <form method="get" action="#" class="search-form">
              <div class="search-icon-container">
                <i class="fa-solid fa-location-dot"></i>
              </div>
              <input
                type="text"
                placeholder="Marseille, France"
                class="search-input"
              />
              <button type="submit" class="search-button">
                <span class="button-text">Rechercher</span>
                <i class="fa-solid fa-magnifying-glass search-icon-mobile"></i>
              </button>
            </form>
          </section>
        </section>
      </main>
    </div>
  </body>
</html>
